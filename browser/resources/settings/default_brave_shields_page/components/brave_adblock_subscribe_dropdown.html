<style include="cr-shared-style settings-shared iron-flex">
  :root {
    --brave-primary-hover: #ff977d;
  }
  
  .box {
    width: 100%;
  }

  .dropdown-item {
    display: flex;
    align-items: center;
    white-space: nowrap;
  }

  .dropdown-item > i {
    margin-right: 8px;
    display: inline-block;
    line-height: 0;
